<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#0ea5e9">
  <title>登录 - 联系我</title>
  <meta name="description" content="登录你的联系我账户，管理个人介绍页面">
  <link rel="icon" href="/favicon.svg">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --accent: #0ea5e9; }
    html, body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
</head>
<body class="bg-gradient-to-b from-sky-50 to-white text-slate-800 min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full mx-4">
    <!-- Logo -->
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-sky-600 mb-2">联系我</h1>
      <p class="text-slate-600">为创业者打造的个人介绍平台</p>
    </div>

    <!-- 登录表单 -->
    <div class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200">
      <h2 class="text-2xl font-semibold text-center mb-6">登录账户</h2>
      
      <form id="loginForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">邮箱</label>
          <input id="email" type="email" required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="your@email.com">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2">密码</label>
          <input id="password" type="password" required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="••••••••">
        </div>
        
        <button type="submit" class="w-full py-3 bg-sky-600 text-white rounded-lg hover:bg-sky-500 transition font-semibold">
          登录
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-slate-600">
          还没有账户？ 
          <a href="#" id="showRegister" class="text-sky-600 hover:underline font-medium">立即注册</a>
        </p>
      </div>

      <div class="mt-4 text-center">
        <button id="demoLogin" class="text-sm text-slate-500 hover:text-slate-700">
          体验演示账户
        </button>
      </div>
    </div>

    <!-- 注册表单 -->
    <div id="registerForm" class="bg-white rounded-2xl shadow-xl p-8 border border-slate-200 hidden">
      <h2 class="text-2xl font-semibold text-center mb-6">创建账户</h2>
      
      <form id="signupForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">姓名</label>
          <input id="signupName" type="text" required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="你的姓名">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2">邮箱</label>
          <input id="signupEmail" type="email" required class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="your@email.com">
        </div>
        
        <div>
          <label class="block text-sm font-medium mb-2">密码</label>
          <input id="signupPassword" type="password" required minlength="6" class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 focus:border-transparent" placeholder="至少6位字符">
        </div>
        
        <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-lg hover:bg-green-500 transition font-semibold">
          创建账户
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-slate-600">
          已有账户？ 
          <a href="#" id="showLogin" class="text-sky-600 hover:underline font-medium">立即登录</a>
        </p>
      </div>
    </div>

    <!-- 错误提示 -->
    <div id="errorMessage" class="mt-4 p-4 bg-red-50 border border-red-200 rounded-lg text-red-700 hidden">
      <div class="flex items-center">
        <i class='bx bx-error-circle text-lg mr-2'></i>
        <span id="errorText"></span>
      </div>
    </div>

    <!-- 成功提示 -->
    <div id="successMessage" class="mt-4 p-4 bg-green-50 border border-green-200 rounded-lg text-green-700 hidden">
      <div class="flex items-center">
        <i class='bx bx-check-circle text-lg mr-2'></i>
        <span id="successText"></span>
      </div>
    </div>
  </div>

  <!-- App Config & Scripts -->
  <script src="/js/config.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2.45.4/dist/umd/supabase.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
