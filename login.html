<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#38bdf8">
  <title>登录 - 联系我</title>
  <meta name="description" content="登录你的联系我账户，管理个人介绍页面">
  <link rel="icon" href="/favicon.svg">
  <script src="/assets/vendor/tailwindcss/tailwindcss.js"></script>
  <link rel="stylesheet" href="/assets/vendor/boxicons/css/boxicons.min.css">
  <link rel="stylesheet" href="/assets/vendor/inter/inter.css">
  <link rel="stylesheet" href="/assets/styles/theme-dark.css">
</head>
<body class="auth-body">
  <div class="auth-shell">
    <section class="auth-intro">
      <span class="auth-kicker">
        <i class='bx bx-sparkles'></i>
        联系我 · 次世代
      </span>
      <h1 class="auth-title">三分钟上线你的数字名片</h1>
      <p class="auth-description">登录工作台即可实时编辑主页、同步发布到所有渠道，让更多人快速了解你和你的产品。</p>
      <ul class="auth-highlights">
        <li><i class='bx bx-check-circle'></i> 所见即所得的内容编辑与主题配色</li>
        <li><i class='bx bx-check-circle'></i> 支持产品卡片、社交二维码与一键分享</li>
        <li><i class='bx bx-check-circle'></i> 后台访问统计，随时掌握曝光数据</li>
      </ul>
    </section>

    <section class="auth-panel">
      <div class="auth-card" id="loginCard">
        <div class="auth-card-header">
          <h2 class="auth-card-title">登录账户</h2>
          <p class="auth-card-subtitle">使用邮箱和密码进入管理后台，继续打造你的个人品牌。</p>
        </div>
        <form id="loginForm" class="auth-form">
          <div class="auth-field">
            <label for="email">邮箱</label>
            <input id="email" type="email" class="input" placeholder="your@email.com" required autocomplete="email">
          </div>
          <div class="auth-field">
            <label for="password">密码</label>
            <input id="password" type="password" class="input" placeholder="••••••••" required autocomplete="current-password">
          </div>
          <button type="submit" class="btn btn-primary auth-btn-full">登录</button>
        </form>
        <div class="auth-switch">
          <span>还没有账户？ <a href="#" id="showRegister">立即注册</a></span>
        </div>
        <button id="demoLogin" type="button" class="btn btn-outline auth-btn-full auth-demo-btn">
          <i class='bx bx-planet'></i>
          体验演示账户
        </button>
        <p class="auth-hint">无需注册即可体验完整功能，随时切换回正式账户。</p>
      </div>

      <div id="registerForm" class="auth-card hidden">
        <div class="auth-card-header">
          <h2 class="auth-card-title">创建账户</h2>
          <p class="auth-card-subtitle">免费开通联系我账号，快速搭建你的数字名片。</p>
        </div>
        <form id="signupForm" class="auth-form">
          <div class="auth-field">
            <label for="signupName">姓名</label>
            <input id="signupName" type="text" class="input" placeholder="你的姓名" required autocomplete="name">
          </div>
          <div class="auth-field">
            <label for="signupEmail">邮箱</label>
            <input id="signupEmail" type="email" class="input" placeholder="your@email.com" required autocomplete="email">
          </div>
          <div class="auth-field">
            <label for="signupPassword">密码</label>
            <input id="signupPassword" type="password" class="input" placeholder="至少6位字符" required minlength="6" autocomplete="new-password">
            <span class="auth-field-note">设置一个安全密码，稍后可在后台修改。</span>
          </div>
          <button type="submit" class="btn btn-primary auth-btn-full">创建账户</button>
        </form>
        <div class="auth-switch">
          <span>已有账户？ <a href="#" id="showLogin">立即登录</a></span>
        </div>
      </div>

      <div class="auth-messages">
        <div id="errorMessage" class="auth-alert auth-alert-error hidden">
          <i class='bx bx-error-circle'></i>
          <span id="errorText"></span>
        </div>
        <div id="successMessage" class="auth-alert auth-alert-success hidden">
          <i class='bx bx-check-circle'></i>
          <span id="successText"></span>
        </div>
      </div>
    </section>
  </div>

  <script src="/js/config.js"></script>
  <script src="/assets/vendor/supabase/supabase.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
