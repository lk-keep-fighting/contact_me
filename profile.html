<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="theme-color" content="#38bdf8">
  <title>联系我 | 低代码分享</title>
  <meta name="description" content="专注低代码技术分享，助力开发者快速构建应用。">
  <link rel="icon" href="/favicon.svg">
  <script src="/assets/vendor/tailwindcss/tailwindcss.js"></script>
  <link rel="stylesheet" href="/assets/vendor/boxicons/css/boxicons.min.css">
  <link rel="stylesheet" href="/assets/vendor/inter/inter.css">
  <link rel="stylesheet" href="/assets/styles/theme-dark.css">
</head>
<body class="profile-body">
  <div class="profile-shell">
    <header class="profile-hero">
      <span class="profile-eyebrow">
        <i class='bx bx-pulse'></i>
        实时预览
      </span>
      <div class="profile-avatar">
        <img id="avatar" alt="avatar" src="" onerror="this.src='/assets/images/default-identicon.svg'">
      </div>
      <div>
        <h1 id="name" class="profile-name">创始人姓名</h1>
        <p id="title" class="profile-title">身份 / 头衔</p>
      </div>
      <div id="badges" class="profile-tags"></div>
      <div class="profile-actions">
        <button id="shareBtn" class="profile-share">
          <i class='bx bx-share-alt'></i>
          一键分享
        </button>
        <a id="contactPrimary" href="#contacts" class="profile-primary-action">
          立即联系
        </a>
      </div>
    </header>

    <section class="profile-section">
      <h2>个人简介</h2>
      <p id="bio">我是一名专注于……的创业者，目前在打造……欢迎交流合作。</p>
    </section>

    <section id="contacts" class="profile-section">
      <h2>联系方式</h2>
      <div id="socialLinks" class="profile-social-list"></div>
      <div id="qrGallery" class="profile-qr-grid"></div>
    </section>

    <section class="profile-section">
      <h2>产品介绍</h2>
      <div id="products" class="profile-product-list"></div>
    </section>

    <section class="profile-cta">
      <h2>想了解更多？</h2>
      <p class="profile-cta-note">点击下方按钮直达产品或预约演示</p>
      <a id="cta" href="#" class="profile-cta-button">
        立即体验产品 <i class='bx bx-right-arrow-alt'></i>
      </a>
    </section>

    <footer class="profile-footer">
      <p>© <span id="year"></span> <span id="footerName">Contact Me</span>. Powered by <a href="https://contact-me.dev">联系我</a>.</p>
    </footer>
  </div>

  <dialog id="qrModal">
    <div class="dialog-header">
      <h3 id="qrTitle" class="dialog-title">扫码添加</h3>
    </div>
    <div class="dialog-body">
      <img id="qrImage" alt="QR" src="" class="profile-qr-image">
      <p id="qrNote" class="dialog-description">长按保存二维码</p>
    </div>
    <form method="dialog" class="dialog-footer">
      <button class="btn btn-outline dialog-close">关闭</button>
    </form>
  </dialog>

  <dialog id="shareModal">
    <div class="dialog-header">
      <div>
        <h3 class="dialog-title">一键分享名片</h3>
        <p class="dialog-description">生成带二维码的简介海报，在任意社媒一张图讲清你的产品与服务。</p>
      </div>
      <button id="closeShareModal" type="button" class="btn btn-ghost btn-icon" title="关闭">
        <i class='bx bx-x'></i>
      </button>
    </div>
    <div class="dialog-body">
      <div id="posterTemplates">
        <button class="share-template-btn is-active" data-template="aurora">
          <span class="share-template-color" style="background: linear-gradient(135deg, #38bdf8, #6366f1);"></span>
          <span>灵动云光</span>
        </button>
        <button class="share-template-btn" data-template="sunrise">
          <span class="share-template-color" style="background: linear-gradient(135deg, #f97316, #facc15);"></span>
          <span>晨曦新篇</span>
        </button>
        <button class="share-template-btn" data-template="midnight">
          <span class="share-template-color" style="background: linear-gradient(135deg, #111827, #7c3aed);"></span>
          <span>星夜闪耀</span>
        </button>
      </div>
      <div id="posterPreview">
        <div class="share-loading">
          <i class='bx bx-loader-alt bx-spin'></i>
          <span>正在准备分享海报...</span>
        </div>
      </div>
      <div id="shareStatus"></div>
      <div class="share-actions">
        <button id="downloadPoster" type="button" class="btn btn-primary">
          <i class='bx bx-download'></i>
          下载海报
        </button>
        <button id="copyShareLink" type="button" class="btn btn-outline">
          <i class='bx bx-link-alt'></i>
          复制链接
        </button>
        <button id="nativeShare" type="button" class="btn btn-outline">
          <i class='bx bx-share-alt'></i>
          系统分享
        </button>
      </div>
    </div>
    <form method="dialog" class="dialog-footer">
      <button class="btn btn-outline dialog-close">已完成</button>
    </form>
  </dialog>

  <script src="/js/config.js"></script>
  <script src="/assets/vendor/supabase/supabase.js"></script>
  <script src="/assets/vendor/qrcode/qrcode.min.js"></script>
  <script src="/assets/vendor/html2canvas/html2canvas.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
